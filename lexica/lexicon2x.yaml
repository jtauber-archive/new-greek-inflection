ἐλεάω:
    root1: ἐλεα/ἐλε#  # @@@
    P: ἐλεα/ἐλε#  # @@@
    F: ἐλεησ
    FP: ἐλεηθησ
    A: ἠλεησ
    AN: ἐλεησ
    AP: ἠλεηθη!
    APN: ἐλεηθη!

ἐρωτάω:
    root1: ἐρωτα
    P: ἐρωτα
    I: ἠρωτα/ἠρωτο  # @@@
    F: ἐρωτησ
    A: ἠρωτησ
    AN: ἐρωτησ

ζάω:
    root1: ζα/ζη
    P: ζα/ζη
    I: ἐζη
    F: ζησ
    A: ἐζησ
    AN: ζησ

ἀναζάω:
    inherit: ζάω
    prefix: ἀνά

συζάω:
    inherit: ζάω
    prefix: σύν

ἡττάομαι:
    AP: ἡσσωθη!  # @@@
    XM: ἡττ~ω/ἡττη  # @@@

ξυράομαι:
    root1: ξυρα
    P: ξυρα
    F: ξυρησ
    AN: ξυρα  # @@@

ὁράω:
    root1: ὁρα
    P: ὁρα
    I: ὁρα  # @@@
    F: ὀψ
    FP: ὀφθησ
    A: εἰδ/εἰδα!/ὠρισ
    AN: ῐ̓δ/ὀψ
    AP: ὠφθη!
    X: ἑωρακ/ἑορακ
    Y: ἑωρακ

ἀφοράω:
    inherit: ὁράω
    prefix: ἀπό
    AN: ἀφιδ  # @@@

ἐφοράω:  # @@@
    A: ἐπ~ειδ
    AN: ἐπιδ

καθοράω:
    inherit: ὁράω
    prefix: κατά

προοράω:
    inherit: ὁράω
    prefix: πρό

χράομαι:
    root1: χρα/χρα!  # @@@
    P: χρα/χρα!  # @@@
    I: ἐχρα
    A: ἐχρησ
    AN: χρησ
    XM: κεχρη

