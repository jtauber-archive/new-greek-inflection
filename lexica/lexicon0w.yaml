    root1: κατακρημνῐζ
    AN: κατακρημνῐσ

κρούω:
    class: 0a
    root1: κρου
    P: κρου

κρύβω:
    class: 0a
    root1: κρυβ
    P: κρυβ
    I: ἐκρυβ

περικρύβω:
    inherit: κρύβω
    prefix: περί

κτίζω:
    # XM reduplication
    root1: κτιζ
    A: ἐκτισ
    AN: κτισ
    AP: ἐκτισθη!
    XM: ἐκτισ

κυκλεύω:
    class: "00"
    root1: κυκλευ
    A: ἐκυκλευσ

κυλίομαι:
    class: 0a
    root1: κυλι
    P: κυλι
    I: ἐκυλι
    F: κυλισ
    A: ἐκυλισ
    XM: κεκυλισ

ἀποκυλίω:
    inherit: κυλίομαι
    prefix: ἀπό

προσκυλίω:
    inherit: κυλίομαι
    prefix: πρός

κύπτω:
    class: 0e
    root1: κῠπτ
    A: ἐκῠψ
    AN: κῠψ

ἀνακύπτω:
    inherit: κύπτω
    prefix: ἀνά

παρακύπτω:
    inherit: κύπτω
    prefix: παρά

κυριεύω:
    class: 0a
    root1: κυριευ
    P: κυριευ
    F: κυριευσ
    AN: κυριευσ

κατακυριεύω:
    inherit: κυριεύω
    prefix: κατά

κωλύω:
    class: "00"
    root1: κωλυ
    P: κωλυ
    I: ἐκωλυ
    A: ἐκωλυσ
    AN: κωλυσ
    AP: ἐκωλυθη!

διακωλύω:
    inherit: κωλύω
    prefix: διά
