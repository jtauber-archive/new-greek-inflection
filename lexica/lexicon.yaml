ἄγε:
    class: 0a # ?
    root1: ἀγ
    P: ἀγ

ἀμφιάζω:
    class: 0b
    root1: ἀμφιαζ/ἀμφιεζ # @@@
    P: ἀμφιαζ/ἀμφιεζ # @@@

συναπάγομαι:  # σύν+ἀπάγομαι # @@@ preverb wrong
    inherit: ἄγω
    prefix: σύν+ἀπό

αὔξω:
    class: 0a
    root1: αὐξ
    P: αὐξ

βλαστάνω: # @@@
    class: 2a # @@@
    root1: βλαστα
    P: βλαστα
    A: ἐβλαστησ

γιγνώσκω:
    class: 0i.sk
    root1: γιγνωσκ
    root3: γνω!  # @@@
    P: γιγνωσκ
    A: ἐγνω! # @@@ do we need the ! ?
    AN: γνω!

δανείζω:
    # resolve the two presents
    root1: δανειζ/δανιζ # @@@
    P: δανειζ/δανιζ # @@@
    AN: δανισ

ἐπιδιατάσσομαι:  # ἐπί+διατάσσομαι
    class: 0a
    root1: ἐπιδιατασσ
    P: ἐπιδιατασσ

καθέζομαι:  # κατά+ἕζομαι
    class: 0b
    root1: καθεζ
    P: καθεζ
    I: ἐκαθεζ

ἀπεῖπον:  # ἀπό+εἶπον
    root1: "@@@"
    A: ἀπειπα!  # @@@

κατεξουσιάζω:  # κατά+ἐξουσιάζω
    class: 0b
    root1: κατεξουσιαζ
    P: κατεξουσιαζ

ἕπομαι:
    # augment
    root1: ἐπ
    P: ἐπ
    I: εἰπ

συνέπομαι:
    inherit: ἕπομαι
    prefix: σύν

καθεύδω:  # κατά+εὕδω not augmented as preverb
    class: 0a
    root1: καθευδ
    P: καθευδ
    I: ἐκαθευδ

κελεύω:
    class: 0eu
    root1: κελευ
    P: κελευ
    I: ἐκελευ
    A: ἐκελευσ
    AN: κελευσ

κέλλω:
    class: "5l"
    root1: κελλ
    root3: κειλ
    A: ἐκειλ

ἐπικέλλω:
    inherit: κέλλω
    prefix: ἐπί

ἐγκομβόομαι:  # ἐν+κομβόομαι
    class: 3a
    root1: ἐγκομβο
    AN: ἐγκομβωσ

κραταιόομαι:
    class: 3a
    root1: κραταιο
    P: κραταιο
    I: ἐκραταιο
    APN: κραταιωθη!

ἐγκρατεύομαι:  # ἐν+κρατεύομαι
    class: 0eu
    root1: ἐγκρατευ
    P: ἐγκρατευ

λείπω2:
    # aorist
    root1: λειπ
    P: λειπ
    F: λειψ
    A: ἐλιπ/ἐλειπ
    AN: λιπ
    AP: ἐλειφθη!
    APN: λειφθη!

καταλείπω:
    inherit: λείπω2
    prefix: κατά

λυτρόομαι:
    class: 3a
    root1: λυτρο
    P: λυτρο
    AN: λυτρωσ
    AP: ἐλυτρωθη!

μετεωρίζομαι:
    class: 0b
    root1: μετεωριζ
    P: μετεωριζ

μισθόομαι:
    class: 3a
    root1: μισθο
    A: ἐμισθωσ
    AN: μισθωσ

καμμύω:  # κατά+μύω
    class: "0u"
    root1: καμμυ
    A: ἐκαμμυσ

νεκρόω:
    class: 3a
    root1: νεκρο
    AN: νεκρωσ

ἀνανεόω:  # ἀνά+νεόω
    class: 3a
    root1: ἀνανεο
    P: ἀνανεο

ὀξύνομαι:
    class: 5un
    root1: ὀξυν
    P: ὀξυν
    I: ὠξυν

παροξύνομαι:
    inherit: ὀξύνομαι
    prefix: παρά

ἐξουσιάζω:  # ἐκ+οὐσιάζω
    class: 0b
    root1: ἐξουσιαζ
    P: ἐξουσιαζ
    FP: ἐξουσιασθησ

πιστόομαι:
    class: 3a
    root1: πιστο
    AP: ἐπιστωθη!

ἐμπλέκομαι:  # ἐν+πλέκομαι
    class: "0f"
    root1: ἐμπλεκ
    P: ἐμπλεκ

πλήσσω2:
    class: basic
    root1: πλησσ
    root3: πληγ
    root6: πλαγ
    P: πλησσ
    I: ἐπλησσ
    AN: πληξ
    AP: ἐπλαγη!

ἐκπλήσσομαι:
    inherit: πλήσσω2
    prefix: ἐκ

προσρήγνυμι: # not listed in preverb table but is προσ+ρήγνυμι
    inherit: ῥήγνυμι
    prefix: πρός
    A: προσερηξ # @@@

ἐκριζόω:  # ἐκ+ῥίζα  # @@@
    class: 3a
    root1: ἐκριζο
    P: ἐκριζο
    FP: ἐκριζωθησ
    AN: ἐκριζωσ
    APN: ἐκριζωθη!

ῥίπτω:
    # rho augment otherwise class: 0e
    root1: ῥιπτ
    A: ἐρριψ
    XM: ἐρριπ

ῥυπαρεύω:
    class: 0eu
    root1: ῥυπαρευ
    APN: ῥυπαρευθη!

στρώννυμι:
    # ! in I otherwise class: 6nnu
    root1: στρωννυ!
    P: στρωννυ!
    I: ἐστρωννυ
    A: ἐστρωσ
    AN: στρωσ
    AP: ἐστρωθη!

καταστρώννυμι:
    inherit: στρώννυμι
    prefix: κατά

ὑποστρωννύω:
    inherit: στρώννυμι
    prefix: ὑπό

συναναμίγνυμι:
    class: 6nu
    root1: συναναμιγνυ!
    P: συναναμιγνυ!

συνιστάνω:
    class: 5n
    root1: συνισταν
    P: συνισταν

ταπεινόω:
    class: 3a
    root1: ταπεινο
    P: ταπεινο
    F: ταπεινωσ
    FP: ταπεινωθησ
    A: ἐταπεινωσ
    AN: ταπεινωσ
    APN: ταπεινωθη!

τήκομαι:
    class: "0f"
    root1: τηκ
    P: τηκ

ἐνυπνιάζομαι:  # ἐν+ὑπνιάζομαι
    class: 0b
    root1: ἐνυπνιαζ
    P: ἐνυπνιαζ
    FP: ἐνυπνιασθησ

ὑπωπιάζω:
    class: 0b
    root1: ὑπωπιαζ
    P: ὑπωπιαζ

χαριτόω:
    class: 3a
    root1: χαριτο
    A: ἐχαριτωσ
